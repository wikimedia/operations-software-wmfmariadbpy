stages:
  - test
  - prepare
  - build
  - upload
  - release

test:
  stage: test
  image:
    name: docker-registry.wikimedia.org/releng/tox-buster:latest
    entrypoint: [""]
  script:
    - tox
variables:
  USEBACKPORTS: "1"
  WMF_CI_RELEASE_DEB: "0"

include:
  - project: 'repos/sre/wmf-debci'
    ref: main
    file:
      - 'wmfdeb.yml'
