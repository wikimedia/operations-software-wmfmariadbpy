stages:
  - test
  - prepare
  - build
  - upload
  - release

test:
  stage: test
  image:
    name: docker-registry.wikimedia.org/bookworm
    entrypoint: [""]
  script:
    -  apt-get -qq update && apt-get -qq install tox
    - tox

variables:
  USEBACKPORTS: "1"
  WMF_CI_RELEASE_DEB: "0"

include:
  - project: 'repos/sre/wmf-debci'
    ref: main
    file:
      - 'wmfdeb.yml'

build_ci_deb:
  tags:
    - trusted
